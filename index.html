<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Longitud de Láminas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="contenedor">
    <div class="imagen">
    </div>
  </div>
  <h1>Simplifica tus pedidos con nuestra calculadora</h1>
  <div class="intro">
  <h2>TECHOS CON LADOS DESIGUALES</h2>
  <div class="expli">
    <div class="imgex">
          <img src="/PhotoRoom-20240428_095058.png" alt="">
    </div>
  </div>
  </div>
  <form id="calculatorForm">
    <div>
      <label for="ladoMayor">Lado Mayor(X):</label>
      <input type="text" id="ladoMayor" required>
    </div>
    <div>
      <label for="ladoMenor">Lado Menor(Y):</label>
      <input type="text" id="ladoMenor" required>
    </div>

    <div>
      <label for="cantidadLaminas">Cantidad de Láminas(Z):</label>
      <input type="number" id="cantidadLaminas" required>
    </div>
    <button type="submit">Calcular</button>
  </form>

 <div id="resultados">
  <h2>LAMINAS:</h2>
  <ul id="listaLongitudes">
    <!-- Las longitudes se agregarán aquí dinámicamente -->
  </ul>
</div>

<h2 class="segun">SUMAR Y ORDENAR MEDIDAS</h2>
<P>ESTO ES PARA CUANDO SE TENGAN VARIAS MEDIDAS O SE REPITEN</P>

<div id="inputTableContainer">
  <table id="inputTable">
    <tr>
      <th>CANTIDAD</th>
      <th>MEDIDA(M)</th>
    </tr>
    <!-- Las filas de la tabla se agregarán aquí dinámicamente -->
  </table>
</div>

<div class="botones">
<button class="boton1" onclick="agregarFila()">Agregar Fila</button>
<button class="boton2" onclick="ordenarMedidas()">Ordenar y Mostrar</button>
</div>


<h2>Resumen de Medidas de Láminas</h2>
<div id="outputTableContainer">
  <table id="outputTable">
    <tr>
      <th>CANTIDAD</th>
      <th>MEDIDA</th>
    </tr>
    <!-- Las filas del resumen se agregarán aquí dinámicamente -->
  </table>
</div>
<footer>
  <h3 id="porta">Tobar Digital Web © 2024</h3>
</footer>



  <script src="./main.js"></script>
</body>
</html>
